<div class="row">
    <div class="col-md-12">
        <img src={{recipeSelectDetails.imagePath}} alt={{recipeSelectDetails.name}} class="img-response" style="max-height: 300px;">
        
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>Recipe Name : {{recipeSelectDetails.name}}</h1> 
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" role="group">
            <button  type="button" class="btn btn-primary dropdown-toggle"  data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">Manage Recipe
                <span class="caret" ></span>
            </button>
            <ul style="cursor: pointer;"  class="dropdown-menu">
                <li><a class="dropdown-item" (click)="AddtoShoppingList(recipeSelectDetails.ingredient)">To Shopping List</a></li>
                <li><a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a></li>
                <li><a class="dropdown-item" [routerLink]="['../']" (click)="onRecipeDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        Recipe Description : {{recipeSelectDetails.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group" *ngFor="let ingredient of recipeSelectDetails.ingredient">
            
            <li class="list-group-item d-flex w-100 justify-content-between mb-1 ">
                {{ingredient.name}} -- {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
