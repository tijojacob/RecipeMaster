<li class="list-group-item d-flex justify-content-between align-items-start" (click)="onSelected()">
    <h4 class="d-flex w-100 justify-content-between mb-1 ">{{recipe.name}}</h4>
    <h4 class="d-flex w-100 justify-content-between mb-1 ">{{recipe.description}}</h4>
    <span >
        <img 
        src="{{recipe.imagePath}}" 
        [src]="recipe.imagePath"
        alt="{{recipe.name}}" class="img-response" style="max-height: 100px;">

    </span>
</li>
