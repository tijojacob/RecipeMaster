<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddClick(shoplistFrm)" #shoplistFrm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="uname" #inputIngName ngModel #uname="ngModel" required>
                    <!-- <div *ngIf="showErrorName"
                            class="alert alert-danger">                    
                            Name is required.
                    </div> -->
                    <span class="help-block" *ngIf="!uname.valid && uname.touched">Name is required.</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" #inputAmount required ngModel #amount="ngModel" pattern="^[1-9]+[0-9]*$">
                    <!-- <div *ngIf="showErrorAmount"
                            class="alert alert-danger">                    
                            Amount is required.
                    </div> -->
                    <span class="help-block" *ngIf="!amount.valid && amount.touched">Amount is required.</span>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success" type="submit" style="margin-right:5px;" (click)="onAddClick()">Add</button> -->
                    <button [disabled]="!shoplistFrm.valid" class="btn btn-success" type="submit" style="margin-right:5px;" >{{this.editMode === true ? "Update" : "Add"}}</button>
                    <button class="btn btn-danger" type="button" style="margin-right:5px;" (click)="onDeleteClick()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin-right:5px;" (click)="onClearClick()">Clear</button>
                </div>
            </div>            
        </form>
    </div>
</div>
