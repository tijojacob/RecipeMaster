<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #inputIngName>
                    <div *ngIf="showErrorName"
                            class="alert alert-danger">                    
                            Name is required.
                    </div>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #inputAmount required >
                    <div *ngIf="showErrorAmount"
                            class="alert alert-danger">                    
                            Amount is required.
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin-right:5px;" (click)="onAddClick()">Add</button>
                    <button class="btn btn-danger" type="button" style="margin-right:5px;" (click)="onDeleteClick()">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin-right:5px;" (click)="onClearClick()">Clear</button>
                </div>
            </div>            
        </form>
    </div>
</div>
